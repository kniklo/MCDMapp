<!Doctype html>
<html>
    <head>
        {% if title %}
        <title>{{ title }} - DmApp</title>
        {% else %}
        <title>DmApp</title>
        {% endif %}
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
        <style>
            body {
        display: flex;
        justify-content: flex-start;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px; /* Добавляем отступ для body */
        box-sizing: border-box;
        position: relative; /* Делаем body точкой отсчета для абсолютного позиционирования */
    }

    .container {
        border: 1px solid #ccc;
        border-radius: 10px;
        padding: 20px;
        background: white;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        width: 50%;
        max-width: 800px;
        min-width: 300px;
        margin-top: 40px; /* Оставляем место для auth-section */
    }

    .auth-section {
        position: absolute;
        top: 20px;
        right: 20px;
        background: white;
        padding: 8px 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        z-index: 100;
    }

    .auth-section p, .auth-section div {
        margin: 0;
        font-size: 0.9em;
    }

    .auth-section a {
        color: #0066cc;
        text-decoration: none;
        margin: 0 5px;
    }

    .auth-section a:hover {
        text-decoration: underline;
    }

    .top-section, .bottom-section {
        padding: 10px;
    }

    .top-section {
        border-bottom: 1px solid #ccc;
        margin-bottom: 20px;
        text-align: center;
    }

    ul {
        list-style-type: disc;
        padding-left: 20px;
    }

    .buttons-container {
        display: flex;
        gap: 10px;
        margin-top: 20px;
    }

        .buttons-container button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #00aa7b;
            color: white;
        }
        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .flash-messages {
                margin: 10px 0;
                padding: 10px;
                background-color: #f8d7da;
                color: #721c24;
                border: 1px solid #f5c6cb;
                border-radius: 4px;
            }
    </style>
    </head>
    <body>
        <hr>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="flash-messages">
                {% for message in messages %}
                <div>{{ message }}</div>
                {% endfor %}
            </div>
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
        <hr>
        {% block additional_content %}{% endblock %}

  </body>
</html>
